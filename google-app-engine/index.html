<h1 class="title">Chained Select Boxes</h1>

<br ng-init="init.option.id = 74">

<ng-chained-selects
        option-service="OptionList"
        tree-service="OptionTree"

        element-label="Current Category 1"
        element-first-option="Please select category..."
