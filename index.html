<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Chained Select Boxes</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-resource.js"></script>
</head>
<body ng-cloak>

<h1 class="title">Chained Select Boxes</h1>


<ng-chained-selects
        option-service="CategorySimple"
        tree-service="CategoryTree"
        init-id="product.categoryid"
        element-label="Current Category 1"

        ></ng-chained-selects>
